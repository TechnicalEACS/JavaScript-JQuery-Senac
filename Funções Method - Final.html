<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Methods JQuerry</title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <h2>Methods JQuerry</h2>
    <script>
        $('h2').html('Alterar o título?');
        $('h2').append(' - Sim');
        $('h2').prepend('Posso ');

        $('h2').before('<h1>Olá mundo</h1>');
        $('h2').after('<p>Texto alterado!</p>');
    </script>
</body>

</html>
