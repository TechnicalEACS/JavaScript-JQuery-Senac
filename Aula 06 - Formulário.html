<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Formulário</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" />
  <link rel="stylesheet" href="css/themes/default/default.css" type="text/css" />
  <link rel="stylesheet" href="css/themes/light/light.css" type="text/css" />
  <link rel="stylesheet" href="css/themes/dark/dark.css" type="text/css" />
  <link rel="stylesheet" href="css/themes/bar/bar.css" type="text/css" />
  <link rel="stylesheet" href="css/lightbox.css">
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/jquery.validate.js"></script>
  <script src="js/jquery.nivo.slider.pack.js" type="text/javascript"></script>
  <script src="js/lightbox.js"></script>
  
  <script type="text/javascript" src="js/jquery.mask.js"></script>
  <script>
    $(window).on('load', function () {
      $('#slider').nivoSlider({
        effect: 'random',
        slices: 15,
        boxCols: 8,
        boxRows: 4,
        animSpeed: 2000,
        pauseTime: 3000,
        startSlide: 0,
        directionNav: true,
        controlNav: true,
        controlNavThumbs: false,
        pauseOnHover: false,
        manualAdvance: false,
        prevText: 'Prev',
        nextText: 'Next',
        randomStart: false,
        beforeChange: function () { },
        afterChange: function () { },
        slideshowEnd: function () { },
        lastSlide: function () {
          //$('.slider-wrapper').hide();
        },
        afterLoad: function () { }
      });
    });
    $(document).ready(function () {
      $("form").validate({
        rules: {
          nome: {
            required: true,
            maxlength: 15,
            minlength: 3
          },
          sobrenome: {
            required: true,
            maxlength: 20,
            minlength: 5
          },
          email: {
            required: true,
            email: true
          },
          senha2: {
            equalTo: "#senha"
          }
        },
        messages: {
          nome: {
            required: "O campo nome é obrigatório",
            maxlength: "Abrevie os nomes do meio",
            minlength: "Escreva o seu nome"
          },
          senha2: {
            equalTo: "Por favor entre com uma senha igual."
          }
        }
      });
    });
  </script>
  <style>
    .error {
      color: #990000;
      font-weight: bold;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container bg-white">
    <div class="slider-wrapper theme-dark">
      <div id="slider" class="nivoSlider">
        <img src="img/toystory.jpg" title="#htmlcaption1" />
        <img src="img/nemo.jpg" title="#htmlcaption2" />
        <img src="img/up.jpg" data-transition="slideInLeft" />
        <img src="img/walle.jpg" />
        <img src="img/nemo.jpg" />
      </div>
      <div id="htmlcaption1" class="nivo-html-caption">
        <div class="p-5">
          <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
        </div>
      </div>
      <div id="htmlcaption2" class="nivo-html-caption">
        <div class="p-5">
          <a href="http://www.google.com.br" class="btn btn-success">Clique aqui</a>
        </div>
      </div>
    </div>
    <form id="formCadastro" action="#" name="formulario" method="get">
      <h1 class="text-info text-center p-5">Formulário</h1>
      <p>Nome:</p>
      <input type="text" class="form-control" name="nome" placeholder="Escreva seu primeiro nome..." value=""
        required />

      <p>Sobrenome:</p>
      <input type="text" class="form-control" name="sobrenome" placeholder="Escreva seu sobrenome." />

      <p>Telefone:</p>
      <input type="text" class="form-control" name="telefone" placeholder="(__) _____-____"
        data-mask="(00) 0000-0000" />

      <p>E-mail:</p>
      <input type="email" class="form-control" name="email" placeholder="exemplo@dominio.com" />

      <p>Senha:</p>
      <input type="password" class="form-control" id="senha" name="senha" placeholder="Insira uma senha" required
        minlength="5" />

      <p>Confirmação:</p>
      <input type="password" class="form-control" name="senha2" placeholder="Confirme a senha" required
        equalTo="#senha" />

      <br /><br />
      <input class="btn btn-success btn-block btn-lg" type="submit" name="enviar" id="enviar" value="Enviar" />
      <input class="btn btn-outline-danger btn-block btn-sm" type="reset" name="cancelar" id="cancelar"
        value="Cancelar" />

      <br /><br />
      <div id="resultado">Nome completo: </div>
    </form>

    <section>
      <h3>Two Individual Images</h3>
      <div>
        <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-1.jpg"
          data-lightbox="example-1"><img class="example-image"
            src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-1.jpg" alt="image-1" /></a>
        <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-2.jpg"
          data-lightbox="example-2" data-title="Optional caption."><img class="example-image"
            src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-2.jpg" alt="image-1" /></a>
      </div>

      <hr />

      <h3>A Four Image Set</h3>
      <div>
        <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg"
          data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img
            class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt="" /></a>
        <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg"
          data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image"
            src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="" /></a>
        <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg"
          data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img
            class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" alt="" /></a>
        <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg"
          data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img
            class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="" /></a>
      </div>
    </section>

    <section>
      <p>
        For more information, visit <a
          href="http://lokeshdhakar.com/projects/lightbox2/">http://lokeshdhakar.com/projects/lightbox2/</a>
      </p>
    </section>
  </div>


</body>

</html>
