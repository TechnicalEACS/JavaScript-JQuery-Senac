<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formul√°rio</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="jquery.validate.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <form action="#" name="formulario" method="get">
        <h1>Formulario</h1>
        <div class="row">

            <div class="input-field col s2">
                <p>Nome:</p>
                <input type="text" name="nome" placeholder="Escreva seu primeiro nome..." class="autocomplete" required>
            </div>

            <div class="input-field col s2">
                <p>Sobrenome:</p>
                <input type="text" name="sobrenome" placeholder="Escreva seu sobrenome." class="autocomplete" required>
            </div>

            <div class="input-field col s2">
                <p>Telefone:</p>
                <input type="number" name="telefone" placeholder="(__) _____-____" class="autocomplete" required>
            </div>

            <div class="input-field col s2">
                <p>E-Mail:</p>
                <input type="email" name="email" placeholder="exemplo@dominio.com" class="autocomplete" required>
            </div>

        </div>

        <div class="row">
            <div id="buttons" class="input-field col s2">
                <input type="button" class="btn" name="enviar" id="enviar" value="Enviar">
                <input type="reset" class="btn" name="limpar" id="limpar" value="Limpar">
            </div>
            <div class="row">
                <div id="resultado">Nome Completo: </div>
            </div>
        </div>
    </form>
    <script>
        $("form").validate();
    </script>
</body>

</html>
